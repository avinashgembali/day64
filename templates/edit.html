{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Edit Movie</h1>
  <p class="description">Modify the movie details below.</p>

  <form method="POST">
    {{ form.hidden_tag() }}  <!-- CSRF protection token -->
    {{ render_form(form, novalidate=True) }}  <!-- Renders all form fields -->
  </form>
</div>
{% endblock %}
